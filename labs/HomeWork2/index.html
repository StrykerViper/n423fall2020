<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework two</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Weather app</h1>
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Radar</a>
        <a href="#">Severe</a>
      </div>
      <div>
        <button class="logBtn">Log In / Sign Up</button>
      </div>
    </nav>
    <div class="inputWrapper">
        <div class="inputCenter">
      <p>Enter zip code or city</p>
      <div class="inputBox">
        <input class="typeBox" type="text" id="zipcode" />
        <button class="btnWeather" id="getWeather">Get Weather</button>
      </div>
    </div>
    </div>
    <div class="contentWrapperTop">
      <div class="contentOne">
          
      </div>
      <!-- ---------- -->
      <div class="contentTwo">
        <div class="cityDiv"></div>
        <div class="splitWrapper">
            <div class="currentDiv"></div>
            <div class="currentTempDiv"></div>
            
        </div>
        <div class="tempCDiv"></div>
        <div class="lastUpdatedDiv"></div>
      </div>
      <!-- ------------ -->
    </div>
    <button class="forecastBtn" id="getForcast" disabled>3 Day Forcast</button>
    <div class="contentWrapperBottom">
      <div class="forcastList">
        <div class="dayOne"></div>
        <div class="dayTwo"></div>
        <div class="dayThree"></div>
      </div>
    </div>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
