<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form class="formDiv" id="formOne">
        <h1>Add Student Info</h1>
    <input class="inputDiv" id="addName" type="text" placeholder="Name...">
    <input class="inputDiv" id="addAge" type="number" placeholder="Age...">
    <input class="inputDiv" id="addPhone" type="tel" placeholder="Phone...">
    <input class="inputDiv" id="addEmail" type="email" placeholder="Email...">
    <input class="inputDiv" id="addClasses" type="text" placeholder="Classes...">
    <input class="inputBtn" id="addBtn" type="button" value="Add to storage">
</form>
    <!-- <button id="addBtn">Add to storage</button> -->
    <div class="outputWrap">
    <button class="outputBtn" id="showStorage">Show Storage</button>
</div>
    <h1 class="outputDiv">Students</h1>
    <div class="outputDiv" id="output"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
